<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="../question/list?page=1" class="nav-link px-2">Board</a></li>
            <li><a href="../faq/insert" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <th:block sec:authorize="isAnonymous()">
            <div class="col-md-3 text-end">
                <a href="../member/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="../member/signup" class="btn btn-primary">Sign-Up</a>
            </div>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <div class="col-md-3 text-end">
                <a href="../member/logout" class="btn btn-outline-primary me-2">LogOut</a>
                <a href="../member/info"  class="btn btn-primary">
                    <span th:text="${#authentication.principal.loggedMember.userName}"></span>

<!--                    <th:block th:if="${#authentication.principal.loggedMember.renameProfile == null}">-->
<!--                        <img src="/images/user.png" alt="default profile">-->
<!--                    </th:block>-->
<!--                    <th:block th:unless="${#authentication.principal.loggedMember.renameProfile == null}">-->
<!--                        <img th:src="@{|/serverUpload/${#authentication.principal.loggedMember.renameProfile}|}" alt="profile">-->
<!--                    </th:block>-->
                    <!-- 프로필 이미지를 안올린사람은 디폴트로 "/images/user.png" 보여주고
                     올렸을경우 "@{|serverUpload/${session.loggedMemberDto.renameProfile}|}" 보여줌 -->
                </a>
            </div>
        </th:block>


    </header>
</div>

</html>
